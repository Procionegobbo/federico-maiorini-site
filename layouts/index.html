{{ define "main" }}
<main class="main">
  <div class="container">
    <article class="page">
      <h1>{{ .Title }}</h1>
      <div class="content">
        {{ .Content }}
        {{ if eq .Site.Language.Lang "it" }}
          {{ partial "ultimi-articoli.html" . }}
        {{ else if eq .Site.Language.Lang "en" }}
          {{ partial "latest-articles-blog.html" . }}
        {{ end }}

      </div>
    </article>
  </div>
</main>
{{ end }}
