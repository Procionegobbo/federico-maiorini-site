<article>
    <a href="{{ .RelPermalink }}">
        {{ with .Params.image }}
            <img src="{{ $.RelPermalink }}{{ . }}" alt="{{ $.Title }}" loading="lazy">
        {{ end }}
        <div class="article-details">
            <h2 class="article-title">
                {{- .Title -}}
            </h2>
        </div>
    </a>
</article>
